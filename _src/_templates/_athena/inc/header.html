{% import '_bin/_navigation.html' as nav %}
{% import '_bin/_form.html' as frm %}

<div class="container-fluid">
    <div class="row">
        <div class="col d-none d-md-block elliptic">
            <h1><ol class="breadcrumb">{{ nav.breadcrumb( page.template.breadcrumb, localization.language.ietf ) }}</ol></h1>
        </div>
        <div class="col-12 col-md-auto d-print-none">
            <div class="row">

                <form class="col d-block d-md-none p-0" id="form-navigation" action="" method="post" data-toggle="tooltip" data-placement="bottom" data-delay="1000" title="lingua di inserimento dati">
                    <select class="form-control form-control-sm" onchange="window.open( $('option:selected',this).attr('href'), '_self' );">
                        {{ nav.selectMenu( page.template.menu.admin, localization.language.ietf ) }}
                    </select>
                </form>
<!--
                {% if localization.languages|length > 1 %}
                <form class="col p-0" id="form-language" action="" method="post" data-toggle="tooltip" data-placement="bottom" data-delay="1000" title="lingua corrente">
                    {{ frm.select( '__view__', '', '', '__language__', '', localization.languages, request, localization.language.id, 1, 0, 1 ) }}
                </form>
                {% endif %}

                {% if sites|length > 1 %}
                <form class="col col-md p-0" id="form-multisite" action="" method="post" data-toggle="tooltip" data-placement="bottom" data-delay="1000" title="sito corrente">
                    {{ frm.select( '__view__', '', '', '__site__', '', sites, request, '__null__', 1, 0, 1 ) }}
                </form>
                {% endif %}
-->
                <div id="widget-session" class="widget col-auto p-0 hidden">
                    <button type="button" class="btn btn-secondary btn-sm btn-sqr" onclick="getws('/report/session.status?renew=1');$(this).parent().fadeOut();" data-toggle="tooltip" data-placement="bottom" data-delay="1000" title="sessione in scadenza"><i class="fa fa-clock-o" aria-hidden="true"></i></button>
                </div>

                <div id="widget-info" class="widget col-auto p-0">
                    <button type="button" class="btn btn-secondary btn-sm btn-sqr" onclick="$('#info').slideToggle(400,'swing');"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
                </div>

                {% if common.documentation|length == 1 %}
                <div id="widget-docs" class="widget col-auto p-0">
                    <button type="button" class="btn btn-secondary btn-sm btn-sqr" onclick="window.open( '{{ common.documentation|first.url }}', '_blank' );" data-toggle="tooltip" data-placement="bottom" data-delay="1000" title="manuale utente"><i class="fa fa-question-circle" aria-hidden="true"></i></button>
                </div>
                {% endif %}

                {% if slack.channel.url %}
                <div id="widget-slack" class="widget col-auto p-0">
                    <button type="button" class="btn btn-secondary btn-sm btn-sqr" onclick="window.open( '{{ slack.channel.url }}', '_blank' );" data-toggle="tooltip" data-placement="bottom" data-delay="1000" title="assistenza via chat"><i class="fa fa-slack" aria-hidden="true"></i></button>
                </div>
                {% endif %}

                <form class="col-auto p-0" id="form-logout" action="{{ page.path[ localization.language.ietf ] }}" method="post">
                    <input type="hidden" name="__logout__" value="1">
                    <button type="submit" class="btn btn-secondary btn-sm btn-sqr" data-toggle="tooltip" data-placement="bottom" data-delay="1000" title="logout"><i class="fa fa-sign-out"></i></button>
                </form>

            </div>
        </div>
    </div>
</div>
