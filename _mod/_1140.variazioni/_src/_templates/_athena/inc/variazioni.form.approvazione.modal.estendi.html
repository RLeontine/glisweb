{% import '_bin/_form.html' as frm %}

{# DEFINIZIONI #}
{% set table = form.table %}
{% set ietf = localization.language.ietf %}

<script>
    function estendi( p ) {
	 	var call = '{{ site.url }}_mod/_1140.variazioni/_src/_api/_task/_variazioni.approve.php?id={{ request[table].id }}';

		getws( call,'', function() {
			$('#conferma').modal('toggle');
		});

	}
</script>

<div class="modal" tabindex="-1" role="dialog" id="estendi">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
		<h5 class="modal-title">estendi la pianificazione</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    </div>
	    <div class="modal-body">
		<div class="container-fluid">
		    <div class="form-row">
			<div class="col">
				si desidera estendere la pianificazione (id) fino al {{ etc.datamax }}?
			</div>
		</div>
	    </div>
	    </div>
	    <div class="modal-footer">
		<button type="button" class="btn btn-secondary btn-sm" onclick="estendi(p);">estendi</button>
		<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">annulla</button>
	    </div>
	</div>
    </div>
</div>
